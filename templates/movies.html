<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Watchable</title>

</head>

<body>

  <h1> Movies to Watch </h1>
  <!-- Las variables en Jinja van con doble llave -->
  <h2> This Collection Belongs to {{ name }} </h2> 

  <h3> movies: {{ movies }} </h3>
  <h3> first: {{ movies[0] }} </h3>
  <h3> slicing: {{ movies[1:4] }} </h3>
  
  <!-- Horizontal row -->
  <hr>

<!--creamos una lista y elementos para cada elemento de la lista. Los elementos logicos "codigo" van con un %, tener en cuenta que a difeencia de python, es necesario cerrar los ciclos.  -->

  <ul>
    {% for item in movies %}
    <li> the movie is : {{ item }} </li>
    {% endfor %}
  </ul>
</body>

</html>
